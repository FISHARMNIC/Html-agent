<!-- simple client example -->

<input id="input"></input>
<button onclick="prepnsend()">send your text!</button>
<p id="output">see what you recieved below: </p>

<script src="https://htmlagent-lib.fisharm.repl.co/script.js"></script> <!-- Make sure to include this! -->

<script>
connect(5000) //connect to localhost:5000

function prepnsend() { 
    var send_data = document.getElementById("input").value
    sendmsg(send_data) //send data
    document.getElementById("output").innerHTML += (`<br> sent | ${send_data}`)
}

function onconnect() { //an optional function that will be run on succesfull connection
    document.getElementById("output").innerHTML += ("<br> connected")
}

function onreceive() { //another optional function that will be run on data receive
    document.getElementById("output").innerHTML += (`<br> received | ${received}`)
}
</script>
